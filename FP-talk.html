## What is FP ?

### But more precisely ?


 - A specific relationship between Inputs and Outputs
</br>
--
count: false
</br>
 - Mathematically we jot it down as some traditional
```ruby
f:i -> o
or
f(i) = o
```
>i : 1 input and o : 1 output
</br>
--
count: false
</br>
 - Less cryptic we may have
```ruby
buildHouse( Cement, Bricks, Roof) -> House
```
>3 inputs and 1 output
</br>

## Why ?

### Here are some good reasons
> To make code :
- chainable
- more readable
- generic if possible
- not depend on time flow
- reusable : we can <strong>compose</strong> functions
- steady : same Inputs induce same <strong>deterministic</strong> Results
- code more debuggable & factorable (with exceptions !)
</br>
--
count: false
</br><!-- some readable code -->
```ruby
breakFast = addEgg(2,'scrambled').addBeacon(2).cookAll().addBread(1, 'roasted');
```
</br>
--
count: false
<!-- not so readable code except in scientific teams maybe ! -->
```ruby
dP = d&Omega;(2,'binary').dU(time)/d&Lambda;
```
</br>

## Why ?

### Little example

>Let's reuse our breakfast variable as a function to make some...
```ruby
hugeBreakFast = breakFast().addPancake(2,'honey').bringJuice('orange');
```
</br>
--
count: false
</br>
>Now let's define a mega Breakfast :
```ruby
fun megaBreakfast(int? nb):
  return hugeBreakfast()  * nb
```
</br>

## Why ?

### Concrete example

--
count: false
> Sometimes business layer code :
- depends on context -> differents results -> side effects !
- not so readable with many operations in a for loop or in if statements

```ruby
forEach(Being b in beingCollection) {
 if( b.isExtraTerrestrial OR b.isNotHuman){
    if( b.isBlue AND InterfaceStrumpfAge.isAdult ) //Pb : InterfaceStrumpfAge.isAdult may be redefined by some EVIL co-worker !
      b.property_Adult = b.isAdultStrumpf;
  }
}
```
--
count: false
> In FP pseudo-code :

```ruby
beingCollection.map( Predicate(b) -> isExtraTerrestrial(b) OR isNotHuman(b) )
	.filter( b -> isBlue(b) ).filter( b -> isAdult(b) ) //Sln : function isAdult is specific
		.map( b -> apply( b, g -> isAdultStrumpf(g) );
```
</br>
